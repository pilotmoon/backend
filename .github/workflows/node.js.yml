# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_PORT: "${{ vars.APP_PORT }}"
  APP_URL: "${{ vars.APP_URL }}"
  DATABASE_URL: "${{ secrets.DATABASE_URL }}"
  DATABASE_NAME_LIVE: "${{ vars.DATABASE_NAME_LIVE }}"
  DATABASE_NAME_TEST: "${{ vars.DATABASE_NAME_TEST }}"
  PATH_PREFIX: ""
  COMMIT_HASH: ""
  API_KEY_TEST_GOOD: "${{ secrets.API_KEY_TEST_GOOD }}"
  API_KEY_ID_TEST_GOOD: "${{ secrets.API_KEY_ID_TEST_GOOD }}"
  API_KEY_TEST_NO_SCOPES: "${{ secrets.API_KEY_TEST_NO_SCOPES }}"
  API_KEY_ID_TEST_NO_SCOPES: "${{ secrets.API_KEY_ID_TEST_NO_SCOPES }}"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # node-version: [16.x, 18.x]
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm test
